<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-pencil"></i>
            </div>
            <div class="menu">
                <h2>Explore</h2>
                <ul>
                    <li><i class="fa-solid fa-rocketchat"></i> Chat</li>
                    <li><i class="fa-solid fa-brain"></i> GPT</li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <div class="update">
                    <img src="https://via.placeholder.com/40" alt="Icon" class="logo">
                    <div>
                        <div>Update</div>
                        <div class="version">Version 1.0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main">
            <div class="navbar">
                <div class="navbar-logo">LOGO</div>
                <i class="fa-solid fa-question"></i>
            </div>
            
            <div class="chat-area">
                <h1 class="title">ChatGPT</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                
                <!-- Buttons -->
                <div class="buttons">
                    <button>Button 1</button>
                    <button>Button 2</button>
                </div>
                
                <!-- Chatbox -->
                <div class="chatbox">
                    <div class="message user-message">
                        <p>Hello! How can I help you today?</p>
                    </div>
                    <div class="message ai-message">
                        <p>I'm here to assist you with your questions!</p>
                    </div>
                </div>
            </div>
            
            <footer>
                <p>Â© 2024 ChatGPT. All rights reserved.</p>
            </footer>
        </div>
    </div>
</body>
</html>
